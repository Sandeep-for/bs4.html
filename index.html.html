<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color:orange;
        }
    </style>
    <title>Forms in Html</title>
</head>
<body background-colo>
    <h1>Jagruthi Degree and PG College</h1>
    <form>
        <label>First Name</label>
        <input type="text" name="firstname" id="fname" placeholder="first name"><br> <br>
        <label>Middle Name</label>
        <input type="text" name="secondname" id="sname" placeholder="second name"/><br> <br>
        <label>last Name</label>
        <input type="text" name="lastname" id="lname" placeholder="lastname"/><br> <br>
        <label>Father Name</label>
        <input type="text" name="fathername" id="fname" placeholder="fathername"/><br> <br>
        <label>Email</label>
        <input type="email" name="mail" id="mail" placeholder="mail"/><br> <br>
        <label>Phone Number 1</label>
        <input type="tel"name="mobile" id="mobile"/><br> <br>
        <label>Phone Number 2</label>
        <input type="tel"name="mobile" id="mobile" pattern="[0-9]{4}"/><br> <br>
        <label>Gender</label>
        <input type="radio" name="clr" value="Male"/>Male
        <input type="radio" name="clr" value="Female"/>Female<br> <br>
        <label>Stream</label>
        <input Type="radio" name="stream" value="B.com"/>B.COM
        <input Type="radio" name="stream" value="BBA"/>BBA
        <input Type="radio" name="stream" value="BBA"/>BSC
        <input Type="radio" name="stream" value="BBA"/>MSCS<br><br>
        <label>Specialization</label>
        <input Type="checkbox" name="Specialization" value="Computers"/>Computers
        <input Type="checkbox" name="Specialization" value="Computer Applications"/>Computer Applications
        <input Type="checkbox" name="Specialization" value="Computer Applications"/>Generals<br> <br>
        <label>Placements offer:</label>
        <input Type="checkbox" name="placemnets" value="placemnets"/>TCS
        <input Type="checkbox" name="placemnets" value="placemnets"/>Accenture
        <input Type="checkbox" name="placemnets" value="placemnets"/>IBM
        <input Type="checkbox" name="placemnets" value="placemnets"/>Cognizent<br><br>
        <label>Address</label>
        <textarea rows="10" cols="10"></textarea><br><br>
        <label>Submit:</label>
        <input Type="submit" name="register"value="Register"/>
</form>
    </body>
</html>
